version: '3.8'
services:
  # Exemplo de serviço para o Elastic Stack
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.0
    container_name: kibana
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  # Exemplo de serviço para o MISP
  misp:
    image: misp/misp
    container_name: misp
    ports:
      - "8080:80"
    environment:
      - MISP_BASEURL=http://localhost:8080
      # Adicione outras configurações do MISP aqui

  # Exemplo de serviço para Wazuh (Manager e Indexer)
  wazuh_manager:
    image: wazuh/wazuh-manager:4.3.10
    container_name: wazuh_manager
    ports:
      - "1514:1514"
      - "514:514" # Para syslog
    environment:
      - WAZUH_REGISTRATION_ENABLED=true
      # Adicione outras configurações do Wazuh aqui

  wazuh_indexer:
    image: wazuh/wazuh-indexer:4.3.10
    container_name: wazuh_indexer
    ports:
      - "9200:9200" # Exemplo, se não usar Elastic
    environment:
      - WAZUH_REGISTRATION_ENABLED=true
      # Adicione outras configurações do Wazuh aqui
